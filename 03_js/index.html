<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>

    <div class="alert-box" id="alert">
        <p id="title"> 알림창임 </p> 
        <button id="close">닫기</button>
    </div>
    <button onclick="알림창('block')">버튼</button>

    <button onclick="입력창('아이디를입력하세요', 'block')">버튼1</button>
    <button onclick="입력창('비밀번호를입력하세요', 'block')">버튼2</button>

    
    <script>

        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });

        function 알림창(parameter) {
            document.getElementById('alert').style.display = parameter;
        }

        // function 알림창열기() {
        //     document.getElementById('alert').style.display = 'block';
        // }
        
        // function alertClose() {
        //     document.getElementById('alert').style.display = 'none';
        // }

        function 입력창(write, display) {
            document.getElementById('title').innerHTML = write;
            document.getElementById('alert').style.display = display;
        }

    </script>
</body>
</html>
