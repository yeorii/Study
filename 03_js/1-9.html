<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

</head>
<body>

    <!-- 모달창은 html body태그 제일 위에 위치하는게 제일 잘보임 -->
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="password">
             </div>
             <button type="submit" class="btn btn-primary" id="submit">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div> 
    
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button type="button" class="btn btn-success" id="loginbtn">login</button>
    </div>


<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script>

    $('#loginbtn').on('click', function(){
        $('.black-bg').addClass('show-modal');
    })
    
    $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
    })

    // 전송버튼 누를 때 첫번째 input에 입력한 값이 없으면 alert 띄우기
    // 조건문
    // if(조건){}
    // $('form').on('submit', function(e){
    $('#submit').on('click', function(e){
        if (document.getElementById('email').value == '') {
            e.preventDefault();
            alert('아이디 입력하세요');
        }

        if ($('#password').value == '') {
            e.preventDefault();
            alert('비밀번호를 입력하세요');
        } 
        
        if ($('#password').length < 6){
            e.preventDefault();
            alert('비밀번호를 6글자 이상 입력해주세요.');
        }
    });

    function 삼육구게임(num){
        if(num % 9 == 0){
            console.log("박수x2")
        } else if(num % 3 == 0) {
            console.log("박수")
        }
        else {
            console.log("통과")
        }
    }

    function 합격여부(a, b){
        if(a + b >= 120){
            console.log("합격입니다.");
        } else if(a < 40 || b < 40){
            console.log("과락입니다.");
        }
    }



</script>

</body>
</html>
